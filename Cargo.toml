[package]
name = "shasper"
version = "0.1.0"
authors = ["Parity Team <admin@parity.io>"]
build = "build.rs"

[dependencies]
error-chain = "0.12"
shasper-cli = { path = "cli" }
futures = "0.1"
ctrlc = { version = "3.0", features = ["termination"] }

[build-dependencies]
vergen = "2"

[workspace]
members = [
	"runtime",
	"executor",
	"service",
	"network",
	"primitives",
	"transaction-pool",
	"cli",
	"util/ssz",
	"util/ssz-derive",
	"util/shuffling",
	"lmd-ghost",
]
exclude = [
	"runtime/wasm",
]
