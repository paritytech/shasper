stages:
  - test
  - build

image:                             parity/rust-builder:latest

variables:
  GIT_STRATEGY:                    fetch
  GIT_SUBMODULE_STRATEGY:          recursive
  CARGO_HOME:                      "/ci-cache/${CI_PROJECT_NAME}/cargo/${CI_JOB_NAME}"
  SCCACHE_DIR:                     "/ci-cache/${CI_PROJECT_NAME}/sccache"
  CI_SERVER_NAME:                  "GitLab CI"
  RUST_TOOLCHAIN:                  "stable"

.compiler_info:                    &compiler_info
  before_script:
    - rustup show
    - cargo --version
    - sccache -s

#### stage:                        test

test-rust-stable:
  stage:                           test
  <<:                              *compiler_info
  script:
    - ./scripts/init.sh
    - ./scripts/build.sh
    - cd yamltests && ./scripts/run.sh
    - time cargo test --all --release --locked
    - sccache -s
  only:
    - triggers
    - tags
    - master
    - schedules
    - web
    - /^[0-9]+$/
  tags:
    - linux-docker


#### stage:                        build

build-linux:
  stage:                           build
  <<:                              *compiler_info
  script:
    - ./scripts/init.sh
    - ./scripts/build.sh
    - time cargo build --release
    - sccache -s
  tags:
    - linux-docker
  only:
    - master
    - tags
    - web
